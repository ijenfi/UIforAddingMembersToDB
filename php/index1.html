<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
<form method="POST" action="submit1.php">
<title>theFIRMA: Add new member</title>
<h2>Please fill the data to add a new member in theFIRMA</h2>

<button type="button" class="collapsible">Add a new intern</button>
<div class="content">
    <table  align="center">
      <tr>
        <th>Intern ID:</th>
          <td><input type="text" name="internId" required>*Assign a number for intern ID ascendingly to each new member<td>
      </tr>
      <tr>
        <th>Tag ID:</th>
          <td><input type="text" name="id" required> <td>
      </tr>
    	<tr>
      		<th>First Name:</th>
            <td><input type="text" name="firstName" required></td>
      </tr>

        <tr>
      		<th>Last Name:</th>
            <td><input type="text" name="lastName" required></td>
        </tr>
        <tr>
      		<th><input type="submit" value="Submit"></th>
     	  </tr>
    </table>
</div>
</form>

<script>
var coll = document.getElementsByClassName("collapsible");
var i;

for (i = 0; i < coll.length; i++) {
  coll[i].addEventListener("click", function() {
    this.classList.toggle("active");
    var content = this.nextElementSibling;
    if (content.style.display === "block") {
      content.style.display = "none";
    } else {
      content.style.display = "block";
    }
  });
}
</script>

</body>
</html>
